# Dataset: https://ipt.inbo.be/resource?r=mica-rato-occurrences
# DOI: 
# 
# Scope: dwc-occurrence
# Author: Dimitri Brosens
# Syntax version: 0.1

id:
  regex: '[A-Z0-9]+'
  # Has to be unique as well

type:
  allowed: Event
      
language:
  allowed: en

license:
  allowed: http://creativecommons.org/publicdomain/zero/1.0/

rightsHolder:
  allowed: Unie Van Waterschappen

accessRights:
  allowed: http://www.inbo.be/en/norms-for-data-use

datasetID:
  allowed: ''

institutionCode:
  allowed: Unie Van Waterschappen

datasetName:
  allowed: Mica - Muskrat Occurrences collected by UVW in The Netherlands

basisOfRecord:
  allowed: HumanObservation
    
# informationwithheld: Not in this dataset

# dataGeneralizations: Not in this dataset

occurrenceID:
  regex: '[A-Z0-9]+'

recordedBy:
  empty: true
   

individualCount:
  empty: true
  numberformat: x
  

occurrenceStatus:
  empty: true
  allowed:
    absent
    present
  if:
    - individualCount:
        allowed: 0
      allowed: absent





eventDate:
  dateformat:
    - '%Y-%m-%d'
    - '%Y-%m'
    - '%Y'    
  mindate: 2018-01-12
  maxdate: 2020-08-26

continent:
  allowed: Europe

countryCode:
  allowed: NL



verbatimLatitude:
  numberformat: x
  min: 289 000 # SE Holland
  max: 629 000 # NW Holland

verbatimLongitude:
  numberformat: x
  min: -7 000 # NW Holland
  max: 300 000 # SE Holland

verbatimCoordinateSystem:
  allowed: Rijksdriehoeksco√∂rdinaten

verbatimSRS:
  allowed: EPSG:28992

decimalLatitude:
  numberformat: '.5'
  min: 50.80 # SE Belgium
  max: 53.51 # NW Belgium

decimalLongitude:
  numberformat: '.5'
  min: 3.31 # NW Belgium
  max: 7.09 # SE Belgium

geodeticDatum:
  allowed: WGS84

coordinateUncertaintyInMeters:
  allowed: '30'
  
identifiedBy:
  empty: true

scientificName:
  empty: false
  allowed: 
  - Ondatra zibethicus
  - Myocastor coypus

kingdom:
  allowed: Animalia

scientificNameAuthorship:
  allowed: 
   - Linnaeus, 1766
   - Molina, 1782

taxonRank:
  allowed: species

nomenclaturalCode:
  allowed: ICZN
